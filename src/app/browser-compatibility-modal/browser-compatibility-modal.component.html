<div mat-dialog-content>

    {{ 'BROWSER_COMPATIBILITY_INFO_NEVER_COME_BACK' | translate }}
  </mat-card>

  {{ 'BROWSER_COMPATIBILITY_CONTENT_1' | translate }}{{ currentYear }}.
