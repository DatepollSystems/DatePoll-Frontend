<div fxLayout="row wrap" fxLayoutAlign="space-between" fxLayoutAlign.lt-md="space-around" fxLayoutGap.lt-sm="2%" style="margin-top: 10px;">
  <mat-form-field fxFlex="50%" fxFlex.lt-md="98%">
    <input matInput [(ngModel)]="searchFilter" name="search" placeholder="{{ 'SEARCH' | translate }}" />
  </mat-form-field>
  <div fxFlex="15%" fxFlex.lt-md="45%" fxFlex.lt-sm="100%">
    <button mat-flat-button (click)="search()" type="button" color="accent" style="width: 100%">{{ 'SEARCH' | translate }}</button>
  </div>

  <div fxFlex="25%" fxFlex.lt-md="45%" *ngIf="edible" fxFlex.lt-sm="100%">
    <button mat-stroked-button (click)="clearSelection()" type="button" color="warn" style="width: 100%">
      {{ 'MAPS_CLEAR_SELECTION' | translate }}
    </button>
  </div>

  <div [fxHide.gt-xs]="true" fxFlex.lt-sm="100%">
    <button style="width: 100%" mat-stroked-button type="button" (click)="hideMap = !hideMap" color="primary">
      {{ 'MAPS_SHOW_HIDE' | translate }}
    </button>
  </div>

  <div fxFlex="100%" style="height: 400px;" [fxHide.lt-sm]="hideMap">
    <div class="map-frame">
      <div id="{{ randomMapId }}" class="map"></div>
    </div>
  </div>
</div>
