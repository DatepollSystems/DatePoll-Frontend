<mat-form-field>
  <input
    id="time"
    matInput
    name="time"
    ngModel
    required
    [ngModel]="time"
    (ngModelChange)="onTimeChange($event)"
    placeholder="{{ 'EVENTS_ADMINISTRATION_CREATE_EVENT_FORM_TIME' | tr }}"
    type="text"
  />
  <small class="mat-error" [fxShow]="wrongTime">
    {{ 'EVENTS_ADMINISTRATION_CREATE_EVENT_FORM_TIME_INCORRECT' | tr }}
  </small>
</mat-form-field>
