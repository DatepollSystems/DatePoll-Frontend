<mat-card class="mat-elevation-z8">
  <mat-card-content>
    <div class="row"></div>

    <div class="row justify-content-around">
      <div class="col" style="text-align: center">
        <button mat-flat-button mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
                (viewDateChange)="closeOpenMonthViewDay()">{{'CALENDAR_PREVIOUS' | translate}}</button>

        <button mat-flat-button color="primary" mwlCalendarToday [(viewDate)]="viewDate">{{'CALENDAR_TODAY' | translate}}</button>

        <button mat-flat-button mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">{{'CALENDAR_NEXT' | translate}}</button>
      </div>

      <div class="col" style="text-align: center">
        <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'de' }}</h3>
      </div>
      <div class="col" style="text-align: center">
        <button mat-stroked-button (click)="setView(CalendarView.Month)" [class.active]="view === CalendarView.Month">
          {{'CALENDAR_MONTH' | translate}}
        </button>
        <button mat-stroked-button (click)="setView(CalendarView.Week)" [class.active]="view === CalendarView.Week">
          {{'CALENDAR_WEEK' | translate}}
        </button>
        <button mat-stroked-button (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day">
          {{'CALENDAR_DAY' | translate}}
        </button>
      </div>
    </div>

    <br />

    <div [ngSwitch]="view">
      <mwl-calendar-month-view
        *ngSwitchCase="CalendarView.Month"
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        [locale]="locale"
        [activeDayIsOpen]="activeDayIsOpen"
        (dayClicked)="dayClicked($event.day)"
        (eventClicked)="handleEvent('Clicked', $event.event)"
        (eventTimesChanged)="eventTimesChanged($event)"
      >
      </mwl-calendar-month-view>
      <mwl-calendar-week-view
        *ngSwitchCase="CalendarView.Week"
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        [locale]="locale"
        (eventClicked)="handleEvent('Clicked', $event.event)"
        (eventTimesChanged)="eventTimesChanged($event)"
      >
      </mwl-calendar-week-view>
      <mwl-calendar-day-view
        *ngSwitchCase="CalendarView.Day"
        [viewDate]="viewDate"
        [events]="events"
        [locale]="locale"
        [refresh]="refresh"
        (eventClicked)="handleEvent('Clicked', $event.event)"
        (eventTimesChanged)="eventTimesChanged($event)"
      >
      </mwl-calendar-day-view>
    </div>

  </mat-card-content>
</mat-card>
