<div style="border-color: gray; border-style: dashed; padding: 15px 5px;">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-4 index" *ngFor="let element of getResultBarElements()">
      <span class="index-text">> </span>
      <div class="index-colorblock" [ngStyle]="{'background-color': element.color}"></div>
      <span class="index-text"
        >{{ element.name }} - {{ element.count }} <i>({{ element.percent }}%)</i></span
      >
    </div>
  </div>

  <div class="row">
    <div class="barContainer">
      <div
        class="barElement"
        *ngFor="let element of getResultBarElements()"
        [ngStyle]="{width: element.percentWidth + '%', 'background-color': element.color}"
      ></div>
    </div>
  </div>
</div>
