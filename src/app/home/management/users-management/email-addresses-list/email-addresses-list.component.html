<div class="row">
  <h3 class="col-12">{{'MANAGEMENT_USERS_CREATE_USER_MODAL_LIST_EMAIL_ADDRESSES' | translate}}</h3>
</div>

<form (ngSubmit)="addEmailAddress(emailAddressForm)" #emailAddressForm="ngForm">
  <div class="row justify-content-around">
    <div class="col-12 col-sm-12 col-md-8 col-lg-9">
      <mat-form-field>
        <input matInput id="emailAddress" name="emailAddress" type="email"
               ngModel #emailAddressModel="ngModel"
               required maxlength="190" minlength="1" email
               placeholder="{{'MANAGEMENT_USERS_CREATE_USER_MODAL_FORM_EMAIL_ADDRESS' | translate}}">
        <mat-error *ngIf="emailAddressModel.invalid">
          {{'MANAGEMENT_USERS_CREATE_USER_MODAL_FORM_EMAIL_ADDRESS_INCORRECT' | translate}}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-12 col-sm-12 col-md-4 col-lg-3">
      <button mat-raised-button class="success-button" id="addEmail-button" style="width: 100%"
              [disabled]="!emailAddressForm.valid" (submit)="emailAddressForm.ngSubmit.emit()">
        {{'ADD' | translate}}
        <mat-icon aria-label="Submit button">library_add</mat-icon>
      </button>
    </div>
  </div>
</form>

<div class="row">
  <table mat-table [dataSource]="dataSource" class="col-12">
    <ng-container matColumnDef="emailAddress">
      <th mat-header-cell
          *matHeaderCellDef>{{'MANAGEMENT_USERS_CREATE_USER_MODAL_LIST_EMAIL_ADDRESSES' | translate}}</th>
      <td mat-cell *matCellDef="let emailAddress"> {{emailAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> {{'ACTION' | translate}} </th>
      <td mat-cell *matCellDef="let emailAddress">
        <button mat-icon-button [matTooltipPosition]="'right'"
                matTooltip="{{'MANAGEMENT_USERS_CREATE_USER_MODAL_LIST_EMAIL_ADDRESSES_REMOVE_TOOLTIP' | translate}}"
                (click)="removeEmailAddress(emailAddress)">
          <mat-icon>delete_foreve</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
