<app-list-chip-input
  [strings]="emailAddresses"
  [label]="'MANAGEMENT_USERS_CREATE_USER_MODAL_FORM_EMAIL_ADDRESS'"
  [inHighComma]="true"
  [outputOnFocusLost]="true"
  (valueChange)="onEmailAddressChange($event)"
></app-list-chip-input>

<mat-card class="not-selectable mat-info-card" *ngIf="emailAddresses?.length == 0">
  <b>{{ 'INFORMATION' | tr }}</b> {{ 'MANAGEMENT_USERS_CREATE_USER_MODAL_FORM_EMAIL_ADDRESS_NO_EMAIL_ADDRESSES' | tr }}
</mat-card>
