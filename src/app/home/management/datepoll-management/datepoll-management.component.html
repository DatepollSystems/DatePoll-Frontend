<mat-card class="mat-elevation-z3">
  <mat-card-content>
    <div class="row">
      <div class="col-12"><h1>{{'NAV_MANAGEMENT_DATEPOLL' | translate}}</h1></div>
    </div>

    <div class="row">
      <div class="col-12">
        <h2>DatePoll-Feature Einstellungen</h2>
      </div>
    </div>
    
    <div class="row">
      <div class="col-12">
        <h4>Hier kannst du grundlegende Funktionen von DatePoll Konfigurieren!</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <mat-slide-toggle
          (change)="cinemaServiceChange($event)"
          [(ngModel)]="cinemaServiceEnabled"
          color="primary">
          {{'MANAGEMENT_DATEPOLL_CINEMA_SERVICE' | translate}}
        </mat-slide-toggle>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <mat-slide-toggle
          (change)="eventsServiceChange($event)"
          [(ngModel)]="eventsServiceEnabled"
          color="primary">
          {{'MANAGEMENT_DATEPOLL_EVENTS_SERVICE' | translate}}
        </mat-slide-toggle>
      </div>
    </div>
  </mat-card-content>
</mat-card>
