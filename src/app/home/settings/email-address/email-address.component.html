<h2 mat-dialog-title>{{ 'SETTINGS_PERSONAL_DATA_PERSONAL_EMAIL_ADDRESSES_CHANGE' | translate }}</h2>
<mat-dialog-content>
  <app-do-not-forget-to-save></app-do-not-forget-to-save>

  <app-email-addresses-list
    (emailAddressesChanged)="onEmailAddressesChange($event)"
    #emailList
    [emailAddresses]="emailAddresses"
  ></app-email-addresses-list>

  <app-divider></app-divider>

  <h2>{{ 'SETTINGS_PERSONAL_DATA_MODAL_EMAIL_ADDRESS_NOTIFY_TITLE' | translate }}</h2>

  <mat-slide-toggle (change)="notifyMeOnNewEventChange($event)" [(ngModel)]="notifyViaEmailOnNewEvent" color="primary">{{
    'SETTINGS_PERSONAL_DATA_MODAL_EMAIL_ADDRESS_NOTIFY_ME_ON_NEW_EVENT' | translate
  }}</mat-slide-toggle>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
  <button mat-button mat-dialog-close>{{ 'CLOSE' | translate }}</button>
  <button (click)="onSave()" color="accent" mat-flat-button>{{ 'SAVE' | translate }}</button>
</mat-dialog-actions>
