<h2 mat-dialog-title>{{'SETTINGS_SECURITY_MODAL_SETTINGS_TITLE' | translate}}</h2>
<mat-dialog-content style="min-height: 50px">
  <div class="row">
    <div class="col-12">
      <mat-slide-toggle
        (change)="showBirthdayChange($event)"
        [(ngModel)]="showBirthday"
        color="primary">
        {{'SETTINGS_SECURITY_MODAL_SETTINGS_SHOW_BIRTHDAY' | translate}}
      </mat-slide-toggle>
    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>{{'CLOSE' | translate}}</button>
</mat-dialog-actions>
