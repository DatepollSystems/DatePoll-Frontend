<h2 mat-dialog-title>{{ 'SETTINGS_SECURITY_MODAL_SETTINGS_TITLE' | translate }}</h2>
<mat-dialog-content>
  <div fxLayout="row" fxLayoutGap="5%" fxLayoutGap.lt-md="2%">
    <div fxFlex="5%" fxFlex.lt-md="15%">
      <mat-slide-toggle (change)="showBirthdayChange($event)" [(ngModel)]="showBirthday" color="primary"> </mat-slide-toggle>
    </div>
    <p fxFlex="85%" fxFlex.lt-md="70%">{{ 'SETTINGS_SECURITY_MODAL_SETTINGS_SHOW_BIRTHDAY' | translate }}</p>
  </div>
  <div fxLayout="row" fxLayoutGap="5%" fxLayoutGap.lt-md="2%">
    <div fxFlex="5%" fxFlex.lt-md="15%">
      <mat-slide-toggle (change)="shareMovieWorkerPhoneNumberChange($event)" [(ngModel)]="shareMovieWorkerPhoneNumber" color="primary">
      </mat-slide-toggle>
    </div>
    <p fxFlex="85%" fxFlex.lt-md="70%">{{ 'SETTINGS_SECURITY_MODAL_SETTINGS_SHOW_MOVIE_WORKER_NUMBER' | translate }}</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
  <button mat-button mat-dialog-close>{{ 'CLOSE' | translate }}</button>
</mat-dialog-actions>
