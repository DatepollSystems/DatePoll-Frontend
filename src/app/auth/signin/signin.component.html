<div id="sign-container">
  <div class="row">
    <div class="col s12 m8 l6 xl4 offset-m2 offset-l3 offset-xl4">
      <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <mz-card
          class="blue-grey darken-1 white-text"
          [horizontal]="true"
          [hoverable]="true">

          <mz-card-title>
            <blockquote class="projectName">
              {{projectName}}
            </blockquote>
          </mz-card-title>

          <mz-card-title>
            DatePoll |  {{ 'SIGNIN' | translate }}
          </mz-card-title>

          <mz-card-content>
            <mz-input-container class="white-text">
              <i mz-icon-mdi mz-input-prefix
                 [icon]="'email'">
              </i>
              <input mz-input ngModel email
                     [label]="'Email address'"
                     id="email"
                     name="email"
                     type="email"
                     required
                     minlength="5"
                     class="white-text">
            </mz-input-container>

            <mz-input-container class="white-text">
              <i mz-icon-mdi mz-input-prefix
                 [icon]="'lock'">
              </i>
              <input mz-input ngModel
                     [label]="'Password'"
                     id="password"
                     name="password"
                     minlength="6"
                     required
                     type="password"
                     class="white-text">
            </mz-input-container>
          </mz-card-content>

          <mz-card-action>

              <a routerLink="/signup" class="btn btn-info left">{{ 'SIGNIN_NOT_SIGNED_UP' | translate }}</a>

              <button
                mz-button
                type="submit"
                class="btn right blue"
                [disabled]="!f.valid">
                {{ 'SIGNIN' | translate }}
                <i mz-icon-mdi class="mdi mdi-owl right" [icon]="'send'"></i>
              </button>

          </mz-card-action>
        </mz-card>
      </form>
    </div>
  </div>
</div>

<app-outer-footer></app-outer-footer>
