<div id="sign-container">
  <div class="col-sm-12 col-md-10 col-lg-6 offset-sm-0 offset-md-1 offset-lg-3">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="row">
        <div class="projectName col-12">{{ projectName }}</div>
        <div class="col-12" style="margin-top: 10px; font-size: 5vh">DatePoll | Sign Up</div>
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
               placeholder="Enter email" required ngModel>
        <small id="emailHelp" class="form-text" style="color: white">We'll never share your email with anyone else.
        </small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required
               minlength="6" ngModel>
      </div>

      <a routerLink="/signin" class="btn btn-info float-left">Already signed up?</a>

      <button type="submit" class="btn btn-primary float-right" [disabled]="!f.valid">Sign up</button>
    </form>
  </div>
</div>
