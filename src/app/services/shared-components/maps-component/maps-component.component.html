<div class="row">
  <mat-form-field class="col-5 col-sm-5 col-md-7 col-lg-8 col-xl-8">
    <input matInput [(ngModel)]="searchFilter" name="search"
           placeholder="{{'SEARCH' | translate}}">
  </mat-form-field>
  <div class="col-4 col-sm-4 col-md-2 col-lg-2 col-xl-2">
    <button mat-button (click)="search()" type="button" class="info-button">Suchen</button>
  </div>
  <div class="col-11" style="height: 500px;">
    <div class="map-container">
      <div class="map-frame">
        <div id="{{randomMapId}}" class="map"></div>
      </div>
    </div>
  </div>
</div>
